{#include components/layout}{#pageTitle}{video.title}{/pageTitle}

<div class="mx-64 my-10 flex justify-center flex-col">
  <div class="bg-black text-white px-2 rounded flex items-center justify-between">
    <h1 class="font-bold my-3 mx-3">{video.title}</h1>
    {#include components/common/dropdown/}
  </div>

  <div
    class="rounded shadow p-4 bg-white border border-gray-200 flex items-center justify-items-center justify-center flex-col">
    {#if video.hasValidResolution}
    <video id="player" class="w-full rounded" controls crossorigin>
      {#for resolution in video.resolutionPaths}
      <source id="{resolution.resolution.toString.toLowerCase}"
        src="http://localhost:8080/api/video/streaming?videopath={resolution.path}" type="video/mp4" />
      {/for}
    </video>
    {#else}
    <div class="flex items-center justify-items-center justify-center flex-col gap-4 my-2 py-6 rounded">
      <img class="w-3/12" src="/static/images/uploud.svg" alt="Mulher" />
      <div class="mt-3 flex gap-3 flex-col">
        <span class="font-bold">Video ainda não possui nenhum arquivo</span>
        <form id="uploud-form" class="flex items-center gap-2">
          <input onchange="hiddenUploudButton()" id="uploud-input"
            class="block w-full text-sm text-black file:mr-4 file:py-1 file:px-2 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600"
            type="file" accept="video/mp4" />
          <div id="uploud-trash-button" class="hidden">
            <i onclick="removeFile()" class="fas fa-trash text-red-700 cursor-pointer"></i>
          </div>
        </form>
        <button onclick="submitUploudFile({video.id})" id="uploud-button" href="/video/{video.id}"
          class="bg-blue-700 text-xs hover:bg-blue-800 text-white font-bold py-1 px-2 rounded flex items-center gap-2 justify-center hidden">
          <i class="fas fa-file-upload"></i><span>Enviar</span>
        </button>
      </div>
    </div>
    {/if}
  </div>

  <div class="flex flex-col w-full bg-black text-white rounded mt-4 p-5">
    <h2 class="bg-blue-700 text-white font-bold rounded text-xs p-1 px-2 inline">
      DESCRIÇÃO
    </h2>
    <span class="mt-4">{video.description}</span>
  </div>
</div>
<script src="/static/js/plyr.js"></script>
<script src="/static/js/video/crud.js"></script>
<script src="/static/js/video/uploud.js"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
{/include}
