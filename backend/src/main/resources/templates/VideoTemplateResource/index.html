{#include components/layout}

<div class="flex gap-2 flex-col">
  {#for video in videos}
  <div
    class="p-4 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <h5
      class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
      {video.title}
    </h5>
    <div>
      <div class="flex items-center gap-2">
        <span>Visualizações: {video.views}</span>
      </div>

      <div class="flex items-center gap-2">
        <span>Duração: {video.duration}</span>
      </div>

      <div class="flex items-center justify-items-end">
        <a
          href="/video/{video.id}"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Visualizar vídeo
        </a>
      </div>
    </div>
  </div>
  {/for}
</div>

{/include}
