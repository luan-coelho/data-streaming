<div class="w-full flex content-center justify-center">
    <form class="w-7/12">
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-4 sm:grid-cols-6">
            <div class="col-span-6">
                <label for="title" class="block text-sm font-medium leading-6 text-gray-900">
                    Title
                </label>
                <div class="mt-2">
                    <input type="text" name="title" id="title" autocomplete="given-name"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                </div>
            </div>

            <div class="col-span-6">
                <label for="description" class="block text-sm font-medium leading-6 text-gray-900">
                    Description
                </label>
                <div class="mt-2">
                    <input type="text" name="description" id="description" autocomplete="given-name"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                </div>
            </div>
        </div>

        <div class="flex items-center justify-end my-3">
            <button onclick="create()" type="submit"
                class="bg-green-700 hover:bg-green-600 text-white font-bold py-1 px-2 rounded">
                Cadastrar
            </button>
        </div>
    </form>
</div>
